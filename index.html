<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalGPT - 100% Open Source, Free, Local and Private</title>
    <link rel="stylesheet" href="styles.css">
    <script src="templates/message.js" defer></script>
</head>
<body>
    <main>
        <message-template id="messages"></message-template>
    </main>

    <form onsubmit="sendMessage(document.getElementById('messageInput').value); return false;">
        <div class="chat-input-container">
            <input type="text" id="messageInput" name="message" placeholder="Enter a message" class="chat-input">
            <button type="submit" class="send-button" disabled>Send</button>
        </div>
    </form>

    <script>
        function sendMessage(userMessage) {
          const messageTemplate = document.getElementById('messages');
          messageTemplate.addMessage('User', userMessage);
          document.getElementById('messageInput').value = '';
        }

        document.addEventListener('DOMContentLoaded', function() {
          const messages = document.getElementById('messages');
          messages.addMessage('User', 'Hello, I am the user');
          messages.addMessage('LocalGPT', 'Hello, I am the LocalGPT');
          messages.addMessage('User', 'What is your name?');
          messages.addMessage('LocalGPT', 'My name is LocalGPT');
          messages.addMessage('User', 'How old are you?');
          messages.addMessage('LocalGPT', 'I am 100% open source, free, local and private');
        });
    </script>
</body>
</html>
